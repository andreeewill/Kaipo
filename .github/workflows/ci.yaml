name: Static check, lint, and test

on:
  pull_request:
    branches: [uat]

permissions:
  contents: read

jobs:
  pr-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies (frozen)
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test -- --ci --reporters=default --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT: junit.xml

      - name: Build
        run: pnpm build
